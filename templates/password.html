<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enter Password</title>
</head>
<body>
    <h2>Enter Password to Access</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Enter</button>
    </form>
</body>
</html>
