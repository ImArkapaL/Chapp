<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Select Chat Room</title>
</head>
<body>
    <h2>Select or Enter Chatroom Code (4 digits)</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="room_code" maxlength="4" pattern="\d{4}" placeholder="Room Code" required />
        <button type="submit">Enter Room</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
